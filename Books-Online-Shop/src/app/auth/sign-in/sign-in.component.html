<div class="box">
    <div class="cont d-flex">
        <div class="auth">
            <img src="https://image.flaticon.com/icons/png/128/748/748122.png">
            <div class="mb-3 row auth-info">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10 mb-4">
                  <input type="email" class="form-control" id="staticEmail">
                </div>
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="controls d-flex justify-content-between mt-4">
                    <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember Me
                        </label>
                      </div>
                <button type="button" class="btn btn-primary col-3">LOGIN</button>
                </div>
                <div class="options d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-link p-0">Register Now</button>
                    <button type="button" class="btn btn-light p-0">Forgot Password?</button>
                </div>
              </div>
              <div class="d-flex sign-in-options">
                  <hr class="me-3"> or <hr class="ms-3"> <br>
                  <div class="col-12 d-flex sign-in-buttons">
                    <a class="btn btn-lg btn-social btn-facebook col-11 text-center">
                    <i class="fa fa-facebook fa-fw"><img src="https://image.flaticon.com/icons/png/128/124/124010.png"></i> Sign in with Facebook
                    </a>
                    <a class="btn btn-lg btn-social btn-twitter col-11 text-center">
                        <i class="fa fa-facebook fa-fw"><img src="https://image.flaticon.com/icons/png/128/124/124021.png"></i> Sign in with Twitter
                        </a>
                        <a class="btn btn-lg btn-social btn-google col-11 text-center">
                            <i class="fa fa-facebook fa-fw"><img src="https://image.flaticon.com/icons/png/128/281/281764.png"></i> Sign in with Google
                            </a>
                </div>
              </div>
        </div>
        <div class="thumbnail">
            <img src="../../../assets/images/vector.jpg">
        </div>
    </div>
</div>
