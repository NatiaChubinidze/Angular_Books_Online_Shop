<div class="box">
  <div class="cont d-flex">
    <div class="auth">
      <img src="https://image.flaticon.com/icons/png/128/748/748122.png" />
      <div class="mb-3 row auth-info">
        <div class="error-text"></div>
        <div class='text-required'></div>
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 mb-4">
          <input
            type="email"
            class="form-control"
            id="staticEmail"
            placeholder="Email"
          />
        </div>
        <div class='text-required'></div>
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10 mb-3">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
        <div class='text-required'></div>
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Confirm</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
        </div>
        <button type="button" class="btn btn-primary col-3 mt-4 sign-up-btn">
          Sign Up
        </button>
      </div>
    </div>
    <div class="thumbnail">
      <img src="../../../assets/images/wild.jpg" />
    </div>
  </div>
</div>
