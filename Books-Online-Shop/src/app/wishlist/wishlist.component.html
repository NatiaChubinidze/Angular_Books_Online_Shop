<div class="box">
  <div class="background-circle"></div>
  <div class="background-line"></div>
  <div class="background-rectangle blue"></div>
  <div class="background-rectangle purple"></div>
  <div class="background-rectangle pink"></div>
  <div class="background-rectangle red"></div>
    <h3 class="text-center mb-3">Wishlist</h3>
    <div class="d-flex filters">
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="searchTitle"
        name="searchTitle"
        placeholder="Search By Book"
        [(ngModel)]="searchTitle"
      />
      <img class="search-icon-book" src="../../assets/images/research-and-development (1).png">
    </div>
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="searchAuthor"
        name="searchAuthor"
        placeholder="Search By Author"
        [(ngModel)]="searchAuthor"
      />
      <img class="search-icon-author" src="../../assets/images/research-and-development (1).png">
    </div>
    <div class="alert alert-danger p-2 mt-3" *ngIf="books?.length>wishist_items_max_number || books?.length===wishist_items_max_number">
      <p class="m-0">Wishlist items limit ({{wishist_items_max_number}}) has been reached. You will not be able to add more books until you remove some of the existing items from the list</p>
    </div>
    <div class="col-6 max-items d-flex" *ngIf="wishist_items_max_number>books?.length">
    <h6 class="me-3">(Max {{wishist_items_max_number}} items)</h6>
    </div>
  </div>
    <div class="flex-container">
      <div class="book-card" *ngFor="let book of filteredBooks">
        <app-wishlist-card [book]="book" (readEvent)="addToRead($event)" 
        (deleteEvent)="deleteFromWishlist($event)" [isInShoppingCart]="isInShoppingCart(book)" (shoppingEvent)="addToShoppingCart($event)"></app-wishlist-card>
      </div>
    </div>
  
</div>
