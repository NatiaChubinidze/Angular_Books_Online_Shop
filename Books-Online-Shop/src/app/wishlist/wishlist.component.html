<div class="box">
  <div class="background-circle"></div>
  <div class="background-line"></div>
  <div class="background-rectangle blue"></div>
  <div class="background-rectangle purple"></div>
  <div class="background-rectangle pink"></div>
  <div class="background-rectangle red"></div>
    <h3 class="text-center mb-3">Wishlist</h3>
    <div class="d-flex filters">
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="book-name"
        placeholder="Search By Book"
      />
      <img class="search-icon-book" src="../../assets/images/research-and-development (1).png">
    </div>
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="author"
        placeholder="Search By Author"
      />
      <img class="search-icon-author" src="../../assets/images/research-and-development (1).png">
    </div>
    <div class="col-6 max-items d-flex">
    <h6 class="me-3">(Max 10 items)</h6>
    </div>
  </div>
    <div class="flex-container">
      <div class="book-card" *ngFor="let book of books">
        <app-wishlist-card [book]="book" (readEvent)="addToRead($event)" 
        (deleteEvent)="removeFromWishlist($event)" (shoppingEvent)="addToShoppingCart($event)"></app-wishlist-card>
      </div>
    </div>
  
</div>
