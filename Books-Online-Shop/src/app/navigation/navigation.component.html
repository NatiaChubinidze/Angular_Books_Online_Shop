<!-- Header -->
<header class="body">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']"
          ><h2>Bookstore <em>Online</em></h2></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/transport']"
                routerLinkActive="active"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/landmarks']"
                routerLinkActive="active"
                >Books</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/hotels']"
                routerLinkActive="active"
                >Wishlist</a
              >
            </li>
            
            <li
              class="nav-item"
            >
              <a
                class="nav-link"
                [routerLink]="['/reviews']"
                routerLinkActive="active"
                >Shopping-Cart</a> 
            </li>
          </ul>
        </div>
        <div class="functional-buttons">
          <ul>
            <li>
              <a
                class="logOut"
                >Log Out</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/signIn']"
                routerLinkActive="active"
                >Sign In</a
              >
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
  </header>
