<div class="box">
  <div class="background-circle purple"></div>
  <div class="background-circle blue"></div>
  <div class="background-circle pink"></div>
  <div class="background-line upper-right-pink"></div>
  <div class="background-line upper-left-blue"></div>
  <div class="bottom-left-circle"></div>
  <div class="d-flex search-tags">
    {{searchParams |json}}
    <h1 class="text-center col-12">Books Search</h1>
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="bookTitle"
        placeholder="Book Title"
        name="bookTitle"
        [(ngModel)]="searchParams.bookTitle"
      />
    </div>
    <div class="col-3 search-div d-flex">
      <input
        type="text"
        class="form-control search"
        id="author"
        name="author"
        placeholder="Author"
        [(ngModel)]="searchParams.author"
      />
    </div>
    <div class="col-3 search-div d-flex">
      <input
        type="search"
        class="form-control search"
        id="publisher"
        name="publisher"
        placeholder="Publisher"
        [(ngModel)]="searchParams.publisher"
      />
    </div>
    <div class="col-3 search-div d-flex">
      <input
        type="search"
        class="form-control search"
        id="isbn"
        name="isbn"
        placeholder="ISBN"
        [(ngModel)]="searchParams.isbn"
      />
    </div>
    <div class="col-3 search-div d-flex">
      <select class="form-select select" id="category" name="category" 
      placeholder="Choose Category" [(ngModel)]="searchParams.category">
        <option selected>Choose Category</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="biography">Biography</option>
        <option value="classic">Classics</option>
        <option value="comic">Comic</option>
        <option value="detective">Detective</option>
        <option value="essay">Essay</option>
        <option value="fantasy">Fantasy</option>
        <option value="graphic novel">Graphic Novel</option>
        <option value="historical">Historical</option>
        <option value="horror">Horror</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="sci-fi">Science Fiction</option>
      </select>
    </div>
    <div class="col-3 search-div d-flex">
      <select class="form-select select" id="language" name="language" [(ngModel)]="searchParams.language">
        <option selected>Choose Language</option>
        <option value="en">English</option>
        <option value="ka">Georgian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>
    <div class="col-3 search-div d-flex">
      <select class="form-select select" id="filterBy" name="filterBy" [(ngModel)]="searchParams.filterBy">
        <option selected>Filter by</option>
        <option value="ebooks">E-Books</option>
        <option value="free-ebooks">Free E-Books</option>
        <option value="paid-ebooks">Paid E-Books</option>
        <option value="full">Full</option>
        <option value="partial">Partial</option>
      </select>
    </div>
    <div class="col-3 search-div d-flex">
      <select class="form-select select" id="orderBy" name="orderBy" [(ngModel)]="searchParams.orderBy">
        <option selected>Order by</option>
        <option value="newest">Newest</option>
        <option value="relevance">Relevance</option>
      </select>
    </div>

    <div class="categories-list d-flex col-12">
      <button class="search-btn">Search</button>
      <div class="d-flex tags">
        <div class="popular-categories">
          <h6><i>Popular Categories:</i></h6>
        </div>
        <div class="category-card" *ngFor="let item of categories">
          <h6 class="card-title">#{{ item }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="books-container mt-3">
    <div class="book-card" *ngFor="let book of booksArray">
      <app-book-default-card [book]="book"></app-book-default-card>
    </div>
  </div>
</div>
