<div class="box">
  <div class="top">
    <div class="col-2">
      <h5 class="ms-3">BOOKSTORE ONLINE</h5>
    </div>
    <div class="search col-9">
      <input type="search" class="form-control" id="exampleInputEmail1"  placeholder="Search...">
    </div>
    <button class="col-1">Sign Out</button>
  </div>
  <div class="sidebar col-2">
    <div class="dashboard mb-2 d-flex">
      <img src="../../assets/images/home-5-24.png">
      Dashboard</div>
    <div class="users mb-2 d-flex">
      <img src="../../assets/images/user-5-24.png">
      Users</div>
    <div class="wishlists mb-2 d-flex">
      <img src="../../assets/images/list-24.png">
      Wishlists</div>
  </div>
  <div class="main col-12">
    <div class="pie-chart col-10">
      <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 800px; height: 450px; display: block; margin:50px auto;"
></highcharts-chart>
    </div>
    <div class="list col-10 mt-5 p-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
