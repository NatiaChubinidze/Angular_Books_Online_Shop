<div class="box-one"></div>
    <div class="categories">
        <h3 class="text-center">Categories</h3>
        <div class="d-flex justify-content-between">
        <div class="categories-list">
            <!-- card -->
            <div class="card border-secondary mb-3" *ngFor="let item of categories">
                <div class="card-header">
                  <h5 class="card-title">{{item}}</h5>
                </div>
              </div>
        </div>
        <img class="categories-img" src="../../assets/images/book10.jpg" alt="book">
        </div>
        <div class="shop-online mt-5">
            <div class="picture">
                <img src="../../assets/images/book122.jpg">
            </div>
            <div class="shop-now-btn">
                <p>Are you interested? Click here and start shopping now <br></p>
                <button type="button" class="btn btn-outline-warning">Show Now</button>
            </div>
        </div>
        <h3 class="text-center">Recommended Books</h3>
        <div class="recommended-books">
            <div class="card-dark mb-5">
                <div class="card-light"></div>
            </div>
            <div class="card-dark">
                <div class="card-light"></div>
            </div>
            <div class="card-dark">
                <div class="card-light"></div>
            </div>
            <div class="card-dark">
                <div class="card-light"></div>
            </div>
            <div class="card-dark">
                <div class="card-light"></div>
            </div>
        </div>
    </div>
