<app-navigation
  *ngIf="
    (firebaseAuth.currentUser$ | async)?.uid &&
    (nav$ | async) &&
    (firebaseAuth.currentUser$ | async)?.email !== 'admin@gmail.com' &&
    !scrolled
  "
></app-navigation>
<router-outlet></router-outlet>
<app-footer
  *ngIf="
    (firebaseAuth.currentUser$ | async)?.uid &&
    (nav$ | async) &&
    (firebaseAuth.currentUser$ | async)?.email !== 'admin@gmail.com'
  "
></app-footer>
