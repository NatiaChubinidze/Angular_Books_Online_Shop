
    <div class="card-light">
      <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" />
      <div class="book-info">
        <div class="info">
          <h6>{{book.volumeInfo?.title}}</h6>
          <p class="author">by {{book.volumeInfo?.authors[0]}}</p>
        </div>
        <div class="d-flex justify-content-between icons">
          <p class="pricing">{{book.saleInfo?.saleability}}</p>

          <!-- <button type="button" class="btn btn-outline-warning golden">
            Add To Cart
          </button> -->
          <div class="d-flex">
            <i class="far fa-heart fa-lg"></i>
            <i class="fas fa-shopping-cart fa-lg"></i>
            
          </div>
        </div>
      </div>
    </div>
