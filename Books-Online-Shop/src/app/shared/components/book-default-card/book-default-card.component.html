
    <div class="card-light">
    <!-- <div style="width:100%; height:160px; background-image:url({{imgUrl}});
    background-repeat: no-repeat;background-size: cover;"></div> -->
    <div class="img text-center">
      <div class="background-line pink"></div>
      <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" />
    </div>
      <!-- <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" /> -->
      <div class="book-info">
        <div class="info">
          <h6>{{book.volumeInfo?.title}}</h6>
          <p class="author" *ngIf="book.volumeInfo?.authors">by {{book.volumeInfo?.authors[0]}}</p>
        </div>
        <div class="d-flex justify-content-between icons">
          <i class="far fa-times-circle fa-lg" *ngIf="book.saleInfo?.saleability.toLowerCase()==='not_for_sale'"></i>
          <p class="pricing" *ngIf="book.saleInfo?.saleability.toLowerCase()!=='not_for_sale' && book.saleInfo?.saleability.toLowerCase()!=='free'">{{book.saleInfo?.saleability}}$</p>
         <div class="div-free" *ngIf="book.saleInfo?.saleability.toLowerCase()==='free'">
          <p class="free">Free</p>
          </div>
          <div class="d-flex">
            <i class="far fa-heart fa-lg"></i>
            <i class="fas fa-shopping-cart fa-lg" *ngIf="book.saleInfo?.saleability.toLowerCase()!=='not_for_sale'"></i>
            
          </div>
        </div>
      </div>
    </div>
