<!-- Header -->
<header
  class="body"
  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand mt-2" [routerLink]="['/home']"
        ><h2>Bookstore <em>Online</em></h2></a
      >

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="activeOption">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="activeOption">
            <a class="nav-link" [routerLink]="['/book-search']">Books</a>
          </li>
          <li class="nav-item" routerLinkActive="activeOption">
            <a class="nav-link" [routerLink]="['/wishlist']">Wishlist</a>
          </li>

          <li class="nav-item" routerLinkActive="activeOption">
            <a class="nav-link" [routerLink]="['/books-read']">Books Read</a>
          </li>
        </ul>
      </div>
      <div class="functional-buttons">
        <ul>
          <li class="shopping-cart-icon" [routerLink]="['/shopping-cart']">
            <img src="../../assets/images/shopping-cart (2).png" />
          </li>
          <li class="profile">
            <span>
              <img class="ms-3 profile-picture" [src]="profilePictureURL" />
              {{ displayName }}
            </span>
            <div class="dropdown-content">
              <ul class="dropdown-menu">
                <li
                  [routerLink]="['/profile']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Profile
                </li>
                <li
                  class="toggleVisible"
                  [routerLink]="['/home']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Home
                </li>
                <li
                  class="toggleVisible"
                  [routerLink]="['/book-search']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Books
                </li>
                <li
                  class="toggleVisible shopping"
                  [routerLink]="['/shopping-cart']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Shopping-Cart
                </li>
                <li
                  class="toggleVisible"
                  [routerLink]="['/wishlist']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Wishlist
                </li>
                <li
                  class="toggleVisible"
                  [routerLink]="['/books-read']"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Books Read
                </li>
                <li
                  (click)="signOut()"
                  [class.fadeStepOne]="(fadeNav$ | async)?.fadeSteps === 1"
                  [class.fadeStepTwo]="(fadeNav$ | async)?.fadeSteps === 2"
                  [class.fadeStepThree]="(fadeNav$ | async)?.fadeSteps === 3"
                  [class.fadeStepFour]="(fadeNav$ | async)?.fadeSteps === 4"
                  [class.fadeStepFive]="(fadeNav$ | async)?.fadeSteps === 5"
                  [class.fadeStepSix]="(fadeNav$ | async)?.fadeSteps === 6"
                >
                  Sign Out
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
