<div class="card-light" *ngIf="book">
  <img
    class="close-icon"
    src="https://image.flaticon.com/icons/png/128/2938/2938782.png"
    (click)="deleteFromReadBooks()"
  />
  <div class="img text-center">
    <img [src]="imgUrl" />
  </div>
  <div class="book-info">
    <div class="info">
      <h6>{{ book?.title }}</h6>
      <p class="author" *ngIf="book.author">
        by {{ book?.author}}
      </p>
    </div>
    <div class="d-flex justify-content-between icons">
      <i
        class="far fa-times-circle fa-lg"
        *ngIf="book.price.toLowerCase() === 'not_for_sale'"
      ></i>
      <p
        class="pricing"
        *ngIf="
          book.price.toLowerCase() === 'for_sale'
        "
      >
        {{ book.priceAmount }} $
      </p>

      <div
        class="div-free"
        *ngIf="book?.price.toLowerCase() === 'free'"
      >
        <p class="free">Free</p>
      </div>
      <div class="d-flex align-items-center">
        <i class="fas fa-check-double fa-lg read">read</i>
        <!-- <i
          class="fas fa-shopping-cart fa-lg"
          *ngIf="book?.price.toLowerCase() !== 'not_for_sale'"
          (click)="addToCart()"
        ></i> -->
      </div>
    </div>
  </div>
</div>
